<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Checker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #67b26f, #4ca2cd);
            color: #fff;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }

        input {
            padding: 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            width: calc(100% - 60px);
            margin-bottom: 20px;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            background: #4ca2cd;
            color: #fff;
            font-size: 1rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #67b26f;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            line-height: 1.5;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-cloud-sun"></i> Air Quality Checker</h1>
        <input type="text" id="city" placeholder="Enter city name">
        <button id="check"><i class="fas fa-search"></i> Check Air Quality</button>
        <div id="result">
            <!-- The results will be displayed here dynamically -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
